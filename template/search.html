{%extends 'base.html'%}
{%load static%}


  {%block main%}


{%for post in posts %}
<div class="container">


<div class="card" style="width: 48rem;">
  <img src="{{post.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a href="{% url 'detail_view' post.id %}" class="btn btn-primary">more</a>
  </div>
</div>



</div>

{% endfor %}
{%endblock%}
